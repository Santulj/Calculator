<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="C:\Users\burke\Desktop\Programming\Lesson16\calculator.css" rel="stylesheet" />
    </head>
    <body>
        <div id="background"><!-- Main background -->

          <div id="screen"></div>

          <div id="main">
            <div id="first-rows">
              <button class="del-bg" id="delete" onclick="clearDisplay()">Del</button>
              <button class="btn-style opera-bg value align operator" onclick="registerOperation('+')">+</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="addNumberToDisplay('7')">7</button>
              <button class="btn-style num-bg num" onclick="addNumberToDisplay('8')">8</button>
              <button class="btn-style num-bg num" onclick="addNumberToDisplay('9')">9</button>
              <button class="btn-style opera-bg operator" onclick="registerOperation('-')">-</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="addNumberToDisplay('4')">4</button>
              <button class="btn-style num-bg num" onclick="addNumberToDisplay('5')">5</button>
              <button class="btn-style num-bg num" onclick="addNumberToDisplay('6')" >6</button>
              <button class="btn-style opera-bg operator" onclick="registerOperation('*')">x</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="addNumberToDisplay('1')" >1</button>
              <button class="btn-style num-bg num" onclick="addNumberToDisplay('2')">2</button>
              <button class="btn-style num-bg num" onclick="addNumberToDisplay('3')">3</button>
              <button class="btn-style opera-bg operator" onclick="registerOperation('/')">/</button>
            </div>

            <div class="rows">
              <button class="num-bg zero num" id="zero" onclick="addNumberToDisplay('0')">0</button>
              <button class="btn-style num-bg period num fall-back" onclick="addNumberToDisplay('.')">.</button>
              <button id="eqn-bg" class="eqn align equals" onclick="getRessult()">=</button>
            </div>

          </div>

        </div>
           
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
        <script src="C:\Users\burke\Desktop\Programming\Lesson16\calculator.js" type="text/javascript"></script>
    </body>

</html>
